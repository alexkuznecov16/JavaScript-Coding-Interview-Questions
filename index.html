<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Coding Interview Questions</title>
		<meta name="author" content="Alexander Kuznecov" />
		<link rel="stylesheet" href="./assets/style.css" />
		<script src="https://kit.fontawesome.com/39bbe9b596.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main class="main">
			<div class="main__container container">
				<div class="main__inner">
					<div class="main__info">
						<h1 class="title">Top JavaScript Coding Interview Questions</h1>
					</div>
					<div class="main__task">
						<div class="main__task--area">
							<label class="main__task-label">
								Choose exercise:
								<select id="test" onchange="selectTest(this.value)">
									<option value="0" selected>----</option>
									<option value="1">1 - sum</option>
									<option value="2">2 - max value</option>
									<option value="3">3 - palindrome</option>
									<option value="4">4 - string reverse</option>
									<option value="5">5 - even numbers</option>
									<option value="6">6 - factorial</option>
									<option value="7">7 - prime number</option>
									<option value="8">8 - Fibonacci</option>
									<option value="9">9 - case convert</option>
									<option value="10">10 - statistics average</option>
									<option value="11">11 - text analysis</option>
									<option value="12">12 - date</option>
									<option value="13">13 - Armstrong number</option>
									<option value="14">14 - nested array</option>
									<option value="15">15 - C(k, n)</option>
									<option value="16">16 - A(k, n)</option>
								</select>
								<div class="error"></div>
							</label>
							<div class="main__area--enter">
								<div class="InputsArea"></div>
								<button onclick="solve()" id="resultSubmitBtn" type="button">Solve</button>
							</div>
							<textarea readonly id="textArea" cols="40" rows="10">>> Enter values for result solving.</textarea>
						</div>
					</div>
					<a href="./assets/flowchart.svg" target="_blank">Flowchart x</a>
				</div>
			</div>
		</main>
		<!-- /.main -->

		<footer class="footer"> Made by Alexander Kuznecov 2024 &copy; </footer>
		<!-- /.footer -->

		<!-- script -->
		<script src="./assets/scripts.js"></script>
	</body>
</html>
